<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #69c87e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #39a7c3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf4c;
            color: #131212;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="john@example.com" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="johndoe" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="******" required>

    <div id="password-error" class="error"></div>

    <button type="submit">Register</button>
</form>

<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var passwordError = document.getElementById("password-error");

        // Simple password strength validation
        if (password.length < 8) {
            passwordError.innerHTML = "Password must be at least 8 characters long";
            return false;
        }

        // You can add more password strength requirements here...

        return true;
    }
</script>

</body>
</html>
